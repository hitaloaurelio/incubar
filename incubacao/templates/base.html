<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>INCUBAR â€“ {% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  
  <style>
    .progress { height: 10px; }
    .badge-status { font-size: .85rem; }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
   
      <a class="navbar-brand fw-bold" href="{% url 'incubacao:lote_lista' %}">INCUBAR</a>
      <div class="ms-auto">
        <a class="btn btn-outline-light" href="{% url 'incubacao:lote_criar' %}">Novo Lote</a>
      </div>
    </div>
  </nav>
  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

</body>
{% comment %} <script>
  
  
  (function () {
    const ctx = document.getElementById('chart-lote-{{ lote.pk }}');
    const prog = 50;
    const rest = 100 ;

    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Progresso', 'Restante'],
        datasets: [{
          data: [prog, rest],
          backgroundColor: ['#28a745', '#d50404ff'],
          borderWidth: 0
        }]
      },
      options: {
        cutout: '70%',
        plugins: { legend: { display: false }, tooltip: { enabled: false } },
        animation: false
      }
    });
  })();

</script> {% endcomment %}
</html>
